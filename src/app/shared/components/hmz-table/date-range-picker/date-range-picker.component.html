<div class="filter-container">
  <mat-form-field class="custom-form-field" (keyup.enter)="onEnter()">
    <mat-label>Từ ngày</mat-label>
    <input matInput [matDatepicker]="fromDatepicker" placeholder="Từ ngày"
      [(ngModel)]="fromDate" (ngModelChange)="emitDateRange()" />
    <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #fromDatepicker></mat-datepicker>
    <button mat-button matSuffix *ngIf="fromDate" (click)="clearFromDate()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <label for="to">&nbsp;
    <mat-icon>arrow_forward</mat-icon>
    &nbsp;</label>
  <mat-form-field (keyup.enter)="onEnter()" class="custom-form-field">
    <mat-label>Đến ngày</mat-label>
    <input matInput [matDatepicker]="toDatepicker" placeholder="Đến ngày"
      [(ngModel)]="toDate"  (ngModelChange)="emitDateRange()" />
    <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #toDatepicker></mat-datepicker>
    <button mat-button matSuffix *ngIf="toDate" (click)="clearToDate()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</div>
